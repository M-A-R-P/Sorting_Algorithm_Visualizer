<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div id="options_section">
    <div class="inputs_container">
      <button id="cross-btn"></button>
      <div class="input_heading nav_content">Blocks </div>
      <input type="range" value="20" id="ranger" class="control_input control" min="10" max="100" />
      <div id="breaker"></div>
      <div class="input_heading nav_content">Speed </div> 
      <input type="range" value="-50" id="speed" class="control_input control" min="-400" max="-10" step="10" />
    </div>
    <button id="hbg-btn"></button>
    <div class="nav_content sorting-heading">Sorting Algorithm</div>
    <div class="select-container">
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input type="radio" class="radio" id="heap_sort" name="algorithm_option" />
            <label for="heap_sort">Heap Sort</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="quick_sort" name="algorithm_option" />
            <label for="quick_sort">Quick Sort</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="merge_sort" name="algorithm_option" />
            <label for="merge_sort">Merge Sort</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="bubble_sort" name="algorithm_option" />
            <label for="bubble_sort">Bubble Sort</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="selection_sort" name="algorithm_option" />
            <label for="selection_sort">Selection Sort</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="insertion_sort" name="algorithm_option" />
            <label for="insertion_sort">Insertion Sort</label>
          </div>
        </div>
        <div class="selected">
          Bubble Sort
        </div>
      </div>
    </div>
    <button class="control custom_btn btn">Sort !</button>
  </div>

  <section id="container"></section>
  <footer>
    <div id="credit">Crafted with <i class="material-icons">favorite</i> by Rafatul Alam</div>
    <div id="source_code">Source Code  <a href="https://github.com/rafat17/Sorting_Algorithm_Visualizer" target="_blank" class="fa fa-github"></a></div>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
